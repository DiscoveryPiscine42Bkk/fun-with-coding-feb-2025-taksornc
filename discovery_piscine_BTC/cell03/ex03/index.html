<!DOCTYPE html>
<html>
<head>
    <title>TODO List</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
        }

        #new {
            padding: 10px 20px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #ft_list div {
            cursor: pointer;
            padding: 10px;
            margin: 5px 0;
            background-color: #f0f0f0;
            align-item: center;
        }
        #ft_list div:hover {
            background-color: #e0e0e0;
        }
        
    </style>
</head>
<body>
    <button id="new">New</button>
    <div id="ft_list"></div>
    <script src="todo.js"></script>
</body>
</html>
  <div id="ft_list"></div>

  <script src="todo.js"></script>
</body>
</html>
