<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <style>
     body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #ft_list {
      width: 300px;
      border: 1px solid #ccc;
    }
  .todo-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    #new-button {
      background-color: blue; /* ปุ่มสีน้ำเงิน */
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="new-button">New</button>
  <div id="ft_list"></div>

  <script src="todo.js"></script>
</body>
</html>
