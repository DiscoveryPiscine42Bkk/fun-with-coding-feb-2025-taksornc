<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Table</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      align-items: center;
    }
    
    table {
      width: 100vw;
      height: 100vh;
      border-collapse: collapse;
    }

    td {
      width: 50%;
      height: 50%;
      text-align: center;
      font-size: 2vw;
    }

    .first-cell {
      background-color: #C5E0B4;
    }

    .second-cell {
      background-color: #F4B084;
    }
  </style>
</head>
<body>

<table border="1">
  <tr>
    <td class="first-cell">First cell</td>
    <td class="second-cell">Second cell</td>
  </tr>
</table>

</body>
</html>
