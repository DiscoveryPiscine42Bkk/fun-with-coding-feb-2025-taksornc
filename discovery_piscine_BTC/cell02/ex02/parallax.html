<!DOCTYPE html>
<h lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Example</title>
    <link rel="stylesheet" href="parallax.css">
</head>
    <!-- Section 1: Top Image with Message -->
    <div class="parallax" id="section1">
        <div class="message">fc bayern münchen 1 (บาเยิร์น มิวนิค 1)</div>
    </div>

    <!-- Section 2: Black Block with Message -->
    <div class="block">
        <p>King of Bundesliga</p>
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/df/Bundesliga_logo_%282017%29.svg/270px-Bundesliga_logo_%282017%29.svg.png" alt="รูปภาพ">
    </div>

    <!-- Section 3: Bottom Image with Message -->
    <div class="parallax" id="section2">
        <div class="message">fc bayern münchen 2 (บาเยิร์น มิวนิค 2)</div>
    </div>
      
</body>
</html>
