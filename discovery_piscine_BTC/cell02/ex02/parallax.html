<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Example</title>
    <link rel="stylesheet" href="parallax.css">
</head>
<body>
    <!-- Section 1: Top Image with Message -->
    <div class="parallax" id="section1">
        <div class="message">Example when we open our page:</div>
    </div>

    <!-- Section 2: Black Block with Message -->
    <div class="block">
        <p>Example when we go down in our page:</p>
    </div>

    <!-- Section 3: Bottom Image with Message -->
    <div class="parallax" id="section2">
        <div class="message">Example when we arrive at the bottom of our page:</div>
    </div>
</body>
</html>
